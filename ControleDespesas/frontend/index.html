<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Controle de Despesas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Controle de Despesas</h1>
      <form id="expense-form">
        <label for="description">Descrição</label>
        <input type="text" id="description" placeholder="Descrição" required />

        <label for="amount">Valor</label>
        <input type="number" id="amount" placeholder="Valor" required />

        <label for="date">Data</label>
        <input type="date" id="date" required />

        <button type="submit">Cadastrar Despesa</button>
      </form>
      <div id="expenses-list"></div>
      <h2>Total: R$ <span id="total-amount">0.00</span></h2>
    </div>
  </body>
</html>
